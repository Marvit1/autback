
services:
  # Django Backend with SQLite
  - type: web
    name: autoweb-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn autoweb_backend.wsgi:application"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
    
    autoDeploy: true